<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>jquery Todo App</title>
	<script src="jquery-1.8.1.min.js"></script>
	<script src="action.js"></script>
	<script src="chating.js"></script>
	<style type="text/css">
		* {margin: 10px; padding: 0;}
		li {list-style: none;}
		li.active {background:rgba(255, 125, 125, 0.2);}
		.chating_li {display:block;}
		.chating_li:after {clear:both; display:block; content:"";}
		.me {text-align: left;}
		.you {text-align: right; background:rgba(0, 0, 0, 0.25)}
	</style>
</head>
<body>

	<div class="important_wrap">
		<select>
			<option>선택해주세요</option>
			<option>매우중요</option>
			<option>중요</option>
			<option>보통</option>
		</select>		
	</div>
	<div class="add_todo_wrap">
		<input type="text" placeholder="할 일을 입력하세요." /><a href="#none" class="btn btn_add">추가</a>
	</div>
	<div class="option_wrap">
		<p class="important"><a href="#none">모두</a> <a href="#none">매우중요</a> <a href="#none">중요</a> <a href="#none">보통</a></p>
		<p class="confirm"><a href="#none">모두</a> <a href="#none" class="btn btn_confirm">완료</a> <a href="#none" class="btn btn_active">미완료</a></p>
	</div>
	<div calss="description_wrap">
		<h1>채팅</h1>
		<ul class="description_list">
			<!-- templete..
			<li>
				<div class="description_li_wrap">
					<input type="checkbox" />
					중요도 : <span class="text">중요</span>
					추가일 : <span class="add_date">2016.12.12</span>
					<a href="#none">본문영역</a>
					<input class="description_text" type="text" />					
				</div>
			</li>
			-->
		</ul>
	</div>
	<div class="chating_wrap">
		<ul class="chating_li">
			<!-- templete..
			<li class="me">ㅁㄴㅇㄻㄹㅇㅁㄴ</li>
			<li class="you">상대방</li>
			-->
		</ul>
		<div class="chating_input_wrap">
			<input class="write_me" type="text" placeholder="본인이 할말" /><a class="btn btn_me" href="#none">전송</a>
			<input class="write_you" type="text" placeholder="니가 할말" /><a class="btn btn_you" href="#none">전송</a>

		</div>
	</div>
</body>
</html>
